<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Telegram Call</title>
  <style>
    /* Your existing CSS */
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    html, body {
      height: 100%;
    }
    body {
      display: grid;
      place-items: center;
      background: #f05525;
      text-align: center;
    }
    .content {
      width: 350px;
      padding: 20px 30px;
      background: #f05525;
      border-radius: 10px;
      box-shadow: -3px -3px 7px white, 3px 3px 7px white;
    }
    .content .text {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 30px;
      color: white;
    }
    .field {
      width: 100%;
      margin-top: 15px;
    }
    .field label {
      color: white;
      font-weight: 600;
      font-size: 18px;
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }
    .field textarea, .field input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      outline: none;
      border: none;
      font-size: 18px;
      background: #dde1e7;
      color: #595959;
      border-radius: 25px;
      box-shadow: inset 2px 2px 5px #BABECC, inset -5px -5px 10px #ffffff73;
      resize: none;
    }
    .field textarea {
      height: 100px;
    }
    .spacer {
      height: 20px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      height: 50px;
      font-size: 18px;
      line-height: 50px;
      font-weight: 600;
      background: #dde1e7;
      border-radius: 25px;
      border: none;
      outline: none;
      cursor: pointer;
      color: #595959;
      box-shadow: 2px 2px 5px #BABECC, -5px -5px 10px #ffffff73;
    }
    button:focus {
      color: #3498db;
      box-shadow: inset 2px 2px 5px #BABECC, inset -5px -5px 10px #ffffff73;
    }
    #responseMessage {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 500;
      color: white;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="text">Send a Message via Telegram Call</div>
    <form id="smsForm">
      <div class="field">
        <label for="telegramUsername">TELEGRAM USERNAME:</label>
        <input type="text" id="telegramUsername" name="telegramUsername" placeholder="Enter Telegram username (@username)" required>
      </div>
      <div class="spacer"></div>
      <div class="field">
        <label for="message">MESSAGE:</label>
        <textarea id="message" name="message" placeholder="Enter your message here..." rows="4" required></textarea>
      </div>
      <div class="spacer"></div>
      <button type="button" onclick="sendTelegramCall()">Send Message</button>
      <div id="responseMessage"></div>
    </form>
  </div>

  <script>
    async function sendTelegramCall() {
      const telegramUsername = document.getElementById('telegramUsername').value;
      const message = document.getElementById('message').value;
      const responseMessage = document.getElementById('responseMessage');

      responseMessage.textContent = '';  // Clear previous messages

      if (telegramUsername && message) {
        const encodedMessage = encodeURIComponent(message);

        // Fetch the environment variable for the API URL
        const apiUrl = `${await fetch('/.netlify/functions/getApiUrl').then(res => res.text())}?user=${telegramUsername}&text=${encodedMessage}&lang=en-GB-Standard-B`;

        fetch(apiUrl)
          .then(response => response.text())
          .then(data => {
            if (data.includes("Call initiated")) {
              responseMessage.textContent = 'Call initiated successfully!';
              responseMessage.style.color = 'green';
            } else {
              responseMessage.textContent = 'Failed to initiate call. Response from server: ' + data;
              responseMessage.style.color = 'red';
            }
          })
          .catch(error => {
            responseMessage.textContent = 'Error occurred: ' + error.message;
            responseMessage.style.color = 'red';
          });
      } else {
        responseMessage.textContent = 'Please fill in all fields.';
        responseMessage.style.color = 'red';
      }
    }
  </script>
</body>
</html>
